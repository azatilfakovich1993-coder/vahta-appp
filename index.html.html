<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–í–∞—Ö—Ç–∞ –†–∞–±–æ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 0; margin: 0;
        }
        .container { padding: 16px; padding-bottom: 80px; }
        .header {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            padding: 20px 16px; margin: -16px -16px 20px -16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }
        .role-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px; }
        .role-btn {
            padding: 16px; border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 12px; background: transparent;
            color: var(--tg-theme-button-color, #3390ec); font-weight: 500; cursor: pointer;
        }
        .role-btn.active { background: var(--tg-theme-button-color, #3390ec); color: #fff; }
        .btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none; padding: 14px; border-radius: 10px; width: 100%; font-size: 16px; cursor: pointer;
        }
        .card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px; padding: 16px; margin-bottom: 12px;
        }
        .form-group { margin-bottom: 12px; }
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-top: 5px;
        }
        .hidden { display: none !important; }
        .badge { padding: 4px 8px; border-radius: 8px; font-size: 12px; }
        .badge-pending { background: #ffeaa7; }
        .badge-approved { background: #55efc4; }
        .notification {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #3390ec; color: white; padding: 10px 20px; border-radius: 20px; z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="welcomeScreen">
            <div class="header">
                <h1>üèóÔ∏è –í–∞—Ö—Ç–∞ –†–∞–±–æ—Ç–∞</h1>
                <p>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à—É —Ä–æ–ª—å</p>
            </div>
            <div class="role-selector">
                <button class="role-btn" onclick="selectRole('employer')">üëî –†–∞–±–æ—Ç–æ–¥–∞—Ç–µ–ª—å</button>
                <button class="role-btn" onclick="selectRole('worker')">üë∑ –°–æ–∏—Å–∫–∞—Ç–µ–ª—å</button>
            </div>
            <button class="btn" style="background: gray;" onclick="showScreen('adminScreen'); loadAdminData();">üîê –ê–¥–º–∏–Ω</button>
        </div>

        <div id="employerScreen" class="hidden">
            <button onclick="showScreen('welcomeScreen')">‚Üê –ù–∞–∑–∞–¥</button>
            <h2>–ö–∞–±–∏–Ω–µ—Ç —Ä–∞–±–æ—Ç–æ–¥–∞—Ç–µ–ª—è</h2>
            <button class="btn" onclick="showScreen('createVacancyScreen')">+ –°–æ–∑–¥–∞—Ç—å –≤–∞–∫–∞–Ω—Å–∏—é</button>
            <div id="myVacanciesList"></div>
        </div>

        <div id="createVacancyScreen" class="hidden">
            <button onclick="showScreen('employerScreen')">‚Üê –û—Ç–º–µ–Ω–∞</button>
            <form onsubmit="saveVacancy(event)">
                <div class="form-group">
                    <label>–î–æ–ª–∂–Ω–æ—Å—Ç—å</label>
                    <input type="text" id="v_pos" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>–ó–∞—Ä–ø–ª–∞—Ç–∞</label>
                    <input type="number" id="v_sal" class="form-input" required>
                </div>
                <button type="submit" class="btn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </form>
        </div>

        <div id="workerScreen" class="hidden">
            <button onclick="showScreen('welcomeScreen')">‚Üê –ù–∞–∑–∞–¥</button>
            <h2>–î–æ—Å—Ç—É–ø–Ω—ã–µ –≤–∞–∫–∞–Ω—Å–∏–∏</h2>
            <div id="allVacanciesList"></div>
        </div>

        <div id="adminScreen" class="hidden">
            <button onclick="showScreen('welcomeScreen')">‚Üê –ù–∞–∑–∞–¥</button>
            <h2>–ú–æ–¥–µ—Ä–∞—Ü–∏—è</h2>
            <div id="adminVacanciesList"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // –ò–º–∏—Ç–∞—Ü–∏—è –ë–î —á–µ—Ä–µ–∑ localStorage
        const db = {
            save: (key, data) => localStorage.setItem(key, JSON.stringify(data)),
            get: (key) => JSON.parse(localStorage.getItem(key)) || null,
            list: (prefix) => Object.keys(localStorage)
                .filter(k => k.startsWith(prefix))
                .map(k => JSON.parse(localStorage.getItem(k)))
        };

        function showScreen(id) {
            document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function selectRole(role) {
            if(role === 'employer') {
                showScreen('employerScreen');
                renderEmployerVacancies();
            } else {
                showScreen('workerScreen');
                renderWorkerVacancies();
            }
        }

        function saveVacancy(e) {
            e.preventDefault();
            const id = 'vac_' + Date.now();
            const vacancy = {
                id,
                position: document.getElementById('v_pos').value,
                salary: document.getElementById('v_sal').value,
                status: 'pending' // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∂–¥–µ—Ç –º–æ–¥–µ—Ä–∞—Ü–∏–∏
            };
            db.save(id, vacancy);
            alert('–í–∞–∫–∞–Ω—Å–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é!');
            showScreen('employerScreen');
            renderEmployerVacancies();
        }

        function renderEmployerVacancies() {
            const list = document.getElementById('myVacanciesList');
            const vacs = db.list('vac_');
            list.innerHTML = vacs.map(v => `
                <div class="card">
                    <b>${v.position}</b> ‚Äî ${v.salary}‚ÇΩ
                    <div class="badge badge-${v.status}">${v.status === 'pending' ? '–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ' : '–û–¥–æ–±—Ä–µ–Ω–æ'}</div>
                </div>
            `).join('');
        }

        function renderWorkerVacancies() {
            const list = document.getElementById('allVacanciesList');
            const vacs = db.list('vac_').filter(v => v.status === 'approved');
            if(vacs.length === 0) {
                list.innerHTML = '<p>–ü–æ–∫–∞ –Ω–µ—Ç –æ–¥–æ–±—Ä–µ–Ω–Ω—ã—Ö –≤–∞–∫–∞–Ω—Å–∏–π</p>';
                return;
            }
            list.innerHTML = vacs.map(v => `
                <div class="card">
                    <b>${v.position}</b><br>
                    –ó–∞—Ä–ø–ª–∞—Ç–∞: ${v.salary}‚ÇΩ
                    <button class="btn" onclick="alert('–û—Ç–∫–ª–∏–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!')">–û—Ç–∫–ª–∏–∫–Ω—É—Ç—å—Å—è</button>
                </div>
            `).join('');
        }

        function loadAdminData() {
            const list = document.getElementById('adminVacanciesList');
            const vacs = db.list('vac_');
            list.innerHTML = vacs.map(v => `
                <div class="card">
                    <b>${v.position}</b> [${v.status}]
                    ${v.status === 'pending' ? `<button onclick="approveVac('${v.id}')">–û–¥–æ–±—Ä–∏—Ç—å</button>` : ''}
                </div>
            `).join('');
        }

        function approveVac(id) {
            const v = db.get(id);
            v.status = 'approved';
            db.save(id, v);
            loadAdminData();
            alert('–í–∞–∫–∞–Ω—Å–∏—è –æ–¥–æ–±—Ä–µ–Ω–∞!');
        }
    </script>
</body>
</html>
